<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="paghe_js_template.css">
    <title>Gestione Paghe JS</title>
</head>

<body>
    <h1 class="main-title">Gestione Paghe JS</h1>
    <table id="paghe">
        <tr>
            <th>Dipartimento</th>
            <th>Cognome</th>
            <th>Nome</th>
            <th>Mese</th>
            <th>Importo</th>
            <th colspan=2>Azioni</th>
        </tr>
        <tr id="fine">
            <td>
                <input list="dipartimenti" id="dipartimento">
                <datalist id="dipartimenti">
                    <option value="Marketing">
                    <option value="Finanza">
                    <option value="Legale">
                    <option value="Engineering">
                    <option value="Produzione">
                </datalist>
            </td>
            <td><input id="cognome" type="text" size=15 /></td>
            <td><input id="nome" type="text" size=15 /></td>
            <td><input id="mese" type="month"  name="mese" min="2024-01" placeholder="yyyy-mm" /></td>
            <td><input id="importo" type="number" min="500" /></td>
            <td>
                <span onclick="add()" class="material-icons icon">add</span>
            </td>
            <td>
                <span onclick="sum()" class="material-icons icon">
                    functions
                </span>
            </td>
            <td>
                <span onclick="avg()" class="material-icons icon">
                    trending_up
                </span>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="4">TOTALE</td>
            <td class="importo" id="tot">0 &euro;</td>
        </tr>
        <tr>
            <td colspan="5">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="4">MEDIA</td>
            <td id="media" class="importo">o &euro;</td>
        </tr>
        <tr>
            <td colspan="5">
                <hr>
            </td>
        </tr>
    </table>
    <script src="paghe_js_template.js"></script>
</body>

</html>
